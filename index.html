<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rumo a Marte!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      href="./Assets/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background-image: url(./Assets/backgroundLp.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: left;
        color: white;
      }

      footer {
        text-align: center;
        margin-top: 10vh;
      }

      .container1 {
        background-color: #131212f1;
        width: 450px;
        height: auto;
      }

      .topLogo {
        width: 180px;
      }
    </style>
  </head>

  <body class="py-5">
    <!-- O projeto não conterá cabeçalho -->
    <main>
      <div class="container px-4 container1">
        <div class="text-center">
          <img
            src="Assets/logoOneBitDark.png"
            alt="Logo do Header"
            class="img-fluid mt-4 mb-3 topLogo"
          />
        </div>
        <form>
          <!-- Input Group : Início -->
          <div class="nome">
            <p class="paragraph">1 - Qual seu nome?</p>

            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">
                Primeiro Nome:
              </span>
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Digite aqui"
              />
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Segundo Nome:</span
              >
              <input
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                placeholder="Digite aqui"
              />
            </div>
          </div>
          <!-- INPUT GROUP FIM -->

          <!-- Gênero Radio Buttons : Início -->
          <div class="genero">
            <p class="paragraph">2 - Qual seu gênero?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="opt_homem"
              />
              <label class="form-check-label" for="opt_homem"> Homem </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Mulher
              </label>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="opt_mulher"
              />
              <label class="form-check-label" for="opt_mulher">
                Prefiro Não Informar
              </label>
            </div>
          </div>
          <!-- Fim dos Radio Buttons -->

          <!-- TREINAMENTOS SWITCH INÍCIO -->
          <div class="treinamentos">
            <p class="paragraph">3 - Marque os treinamentos que você já fez:</p>

            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="switch1"
              />
              <label class="form-check-label" for="switch1"
                >Treinamento básico de astronauta</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="switch2"
              />
              <label class="form-check-label" for="switch2"
                >Treinamento físico básico</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="switch3"
              />
              <label class="form-check-label" for="switch3"
                >Treinamento avançado de astronauta</label
              >
            </div>
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="switch4"
              />
              <label class="form-check-label" for="switch4"
                >Treinamento físico intenso</label
              >
            </div>
          </div>
          <!-- TREINAMENTOS SWITCH FIM -->

          <!-- QUALIDADES INICIO -->
          <div class="qualidades">
            <p class="paragraph">
              4 - Quais você acha que são suas qualidades?
            </p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="option1"
                id="check1"
              />
              <label class="form-check-label" for="check1"> Proativo </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="option2"
                id="check2"
              />
              <label class="form-check-label" for="check2"> Resistente </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="option3"
                id="check3"
              />
              <label class="form-check-label" for="check3">
                Não vomito fácil
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                value="option4"
                id="check4"
              />
              <label class="form-check-label" for="check4">
                Não temo marciano
              </label>
            </div>
            <div class="form-check form-check-inline mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="option5"
                id="check5"
              />
              <label class="form-check-label" for="check5">
                Já vi todos os star wars
              </label>
            </div>
          </div>
          <!-- QUALIDADES FIM -->
          <div class="text-center">
            <button type="button" class="btn btn-outline-danger mb-3 btnSucess">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer class="text-light">
      <p class="paragraph">
        Feito por Rodrigo Gonçalves © OneBitCode Aluno 2022
      </p>
    </footer>

    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
